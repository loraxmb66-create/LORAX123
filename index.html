<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>

    <!-- 1. Load SystemJS and the Babel plugin -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-build.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <!-- 2. Configure SystemJS using an import map -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.25.1"
      }
    }
    </script>
    
    <!-- 3. Configure SystemJS to use Babel and start the app -->
    <script>
      System.config({
        // Use the Babel plugin to transpile files
        transpiler: 'plugin-babel',
        meta: {
          // For any file ending in .ts or .tsx, use the babel plugin
          '*.ts': { loader: 'plugin-babel' },
          '*.tsx': { loader: 'plugin-babel' },
        },
        // Tell Babel which presets to use
        babelOptions: {
          react: true,
          typescript: true
        }
      });

      // 4. Start the application by importing the entry file
      System.import('./index.tsx').catch(function(err) { 
        console.error("SystemJS Error: ", err); 
      });
    </script>
  </body>
</html>
